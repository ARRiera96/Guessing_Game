<html>

<head>

	<link rel="stylesheet" type="text/css" href='assets/stylesheets/main.css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script>
	$(document).ready(function(){


		$(".penguinsUmbrella").on("click", function() {

			//$(".picHere").css("-webkit-transition","display 2s");	
			$(this).addClass('permahover');
			$(".penguin").addClass('opa');
			$('.nygma').addClass('opa');
			$('.click_indicator').hide();
			$('.click_indicator2').fadeIn(3000);
			$('.gameForm').addClass('opa1');
		});
	});
	
	</script>
	<script src='guessingGame.js'></script>

</head>

<body>

	<header>
		<h1>Guessing Game</h1>
		<h2 class='click_indicator'>Click on Oswald's Umbrella To Play</h2>
		<h2 class='click_indicator2'>Penguin and Nygma are thinking of a number, pick the right one to survive</h2>
	</header>

	<section class='main_Content'>
		<div class='picHere'>
			<img src='assets/imgs/oswaldsUmbrella.png' class='penguinsUmbrella'>
		</div>

		<form class='gameForm'>
			<input class='field playersGuess' type='text' placeholder='Input Number 1-100'>
			<h3 id="status">You are Cold</h3>
			<input type="submit" class='btn submit' value='Submit Guess'>
			<button type="button" class='btn btn_2 hint'>Click for a Hint</button>
			<button type="button" class='btn_3 play_again'>Play Again</button>
			<h3 id="guess-count">5 Guesses Remaining</h3>
		</form>

		<img src='assets/imgs/Cory-Michael-Smith-Gotham.png' class='nygma'>
		<img src='assets/imgs/oswald-cobblepot.png' class='penguin'>

	</section>

	<audio autoplay loop>
  		<source src="AirTight.mp3" type="audio/ogg">
	</audio>

</body>

</html>
